<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Pokémon Team Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar">
        <ul class="navbar-links">
            <li><a href="index.html">Random Pokemon Generator</a></li>

        <div class="container">
            <h1>Random Pokémon Generator</h1>

                    <img src="" alt="Pokemon Sprite" id="pokemonImg3" style="display: none;">
                </div>
                <div class="pokemon-column">
                    <div id=infoCard1 class="infoCard hidden">
                        <p id="pokemonName1"></p>
                        <p id="pokemonTyping1"></p>
                    </div>
                    <div id=infoCard2 class="infoCard hidden">
                        <p id="pokemonName2"></p>
                        <p id="pokemonTyping2"></p>
                    </div>
                    <div id=infoCard3 class="infoCard hidden">
                        <p id="pokemonName3"></p>
                        <p id="pokemonTyping3"></p>
                    </div>
                </div>
                <div class="pokemon-column">
                    <img src="" alt="Pokemon Sprite" id="pokemonImg4" style="display: none;">
                    <img src="" alt="Pokemon Sprite" id="pokemonImg5" style="display: none;">
                    <img src="" alt="Pokemon Sprite" id="pokemonImg6" style="display: none;">
                </div>
                <div class="pokemon-column">
                    <div id=infoCard4 class="infoCard hidden">
                        <p id="pokemonName4"></p>
                        <p id="pokemonTyping4"></p>
                    </div>
                    <div id=infoCard5 class="infoCard hidden">
                        <p id="pokemonName5"></p>
                        <p id="pokemonTyping5"></p>
                    </div>
                    <div id=infoCard6 class="infoCard hidden">
                        <p id="pokemonName6"></p>
                        <p id="pokemonTyping6"></p>
                    </div>
                </div>
            </div>
        </div>
    <script src="js/script.js"></script>
</body>

</html>
